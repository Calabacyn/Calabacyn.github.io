<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Registro</title>
</head>
<body>
    <header></header>
    <form action="registro" class="form_register">
        <h4>Registro</h4>

        <input class="controls" type="text" name="nombre" id="nombre" placeholder="Nombre" required>
        <input class="controls" type="text" name="apellido" id="apellido" placeholder="Apellido" required>
        <input class="controls" type="email" name="correo" id="correo" placeholder="Email" required>
        <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="Contraseña" required>
        <input class="controls" type="date" name="date" id="fecha" required>

        <select class="controls" id="selector_pais" name="Pais">
            <option disabled selected hidden value="">País</option>
            <option>Argentina</option>
            <option>Brasil</option>
        </select>

        <label for="terminos">
            <input  type="checkbox" name="condiciones" id="terminos" value="terminos" required>
           <p>Estoy de acuerdo con <a href="#">Términos y condiciones</a></p>
        </label>
        
        <input class="botons" type="submit" value="Registrarse">
        <p><a href="#">¿Necesitas ayuda?</a></p>
    </form>
</body>
</html>
